<h2>Articles</h2>
<div class="container">
  <md-card *ngFor="let article of articles | async" style="margin-bottom: 10px; height: 150px;">
    <md-card-header>
      <md-card-title (click)="onSelect(article.id)"><h2>{{article.title}}</h2></md-card-title>
    </md-card-header>
    <md-card-content>
      {{article.body}}
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="primary" (click)="onSelect(article.id)">READ MORE</button>
      <button md-raised-button color="warn">LIKE</button>
      <button md-raised-button color="accent">SHARE</button>
    </md-card-actions>
  </md-card>
</div>
