<!--*ngIf="article"-->
<div class="container">
  <button md-raised-button color="primary"><a [routerLink]="['/articles']">Back</a></button>
  <md-card>
    <md-card-header>
      <md-card-title>
        <h2>{{(article | async)?.title}}</h2>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      {{(article | async)?.body}}
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="warn">LIKE</button>
      <button md-raised-button color="accent">SHARE</button>
    </md-card-actions>
  </md-card>
</div>
